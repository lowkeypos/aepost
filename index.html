<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Открыток</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border-radius: 8px;
            width: 100%;
            height: auto;
            margin-top: 10px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        select, input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005ecb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конструктор Открыток</h1>
        <label>Орієнтація:
            <select id="orientation">
                <option value="portrait">Портрет</option>
                <option value="landscape">Горизонталь</option>
            </select>
        </label>
        <canvas id="canvas" width="300" height="450"></canvas>
        <input type="file" id="upload" accept="image/*">
        <input type="color" id="backColor" value="#ffffff">
        <label for="backColor">Колір задньої сторони</label>
        <label>Папір:
            <select id="paperType">
                <option value="matte">Матова</option>
                <option value="glossy">Глянець</option>
                <option value="satin">Сатин</option>
                <option value="semi-gloss">Полуглянець</option>
            </select>
        </label>
        <button onclick="openForm()">Створити замовлення</button>
    </div>
    <div class="container" id="orderForm" style="display:none;">
        <h2>Оформлення замовлення</h2>
        <input type="text" id="name" placeholder="ФІО">
        <input type="text" id="phone" placeholder="Номер телефону">
        <select id="deliveryMethod">
            <option value="ukrpost">Укрпошта</option>
            <option value="novaPoshta">Нова Пошта</option>
        </select>
        <input type="text" id="address" placeholder="Адреса доставки">
        <select id="paymentMethod">
            <option value="cash">Оплата при отриманні</option>
            <option value="prepay">Передоплата</option>
        </select>
        <select id="contactMethod">
            <option value="telegram">Telegram</option>
            <option value="viber">Viber</option>
            <option value="sms">SMS</option>
            <option value="call">Дзвінок</option>
        </select>
        <textarea id="comment" placeholder="Коментар"></textarea>
        <button onclick="submitOrder()">Підтвердити замовлення</button>
    </div>
    <script>
        function openForm() {
            document.getElementById('orderForm').style.display = 'block';
        }
        function submitOrder() {
            const orderNumber = Math.floor(10000 + Math.random() * 90000);
            const orientation = document.getElementById('orientation').value;
            const paperType = document.getElementById('paperType').value;
            const backColor = document.getElementById('backColor').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const deliveryMethod = document.getElementById('deliveryMethod').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const contactMethod = document.getElementById('contactMethod').value;
            const comment = document.getElementById('comment').value;
            const canvas = document.getElementById('canvas');
            const image = canvas.toDataURL('image/png');
            
            const message = `Нове замовлення #${orderNumber}\nОрієнтація: ${orientation}\nПапір: ${paperType}\nКолір задньої сторони: ${backColor}\n\nФІО: ${name}\nТелефон: ${phone}\nДоставка: ${deliveryMethod}\nАдреса: ${address}\nОплата: ${paymentMethod}\nЗв'язок: ${contactMethod}\nКоментар: ${comment}`;
            
            fetch(`https://api.telegram.org/bot8061862501:AAHXrnm-6uOVuYDo_3Q351KrE6O534rXpCw/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: '5103909743',
                    text: message
                })
            });
        }
    </script>
</body>
</html>
