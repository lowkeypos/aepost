<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор открыток</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005ecb;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #preview {
            width: 300px;
            height: 450px;
            border: 1px solid #ccc;
            margin: 10px auto;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        #preview-text {
            position: absolute;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создайте свою открытку</h2>
        
        <label for="orientation">Ориентация:</label>
        <select id="orientation">
            <option value="portrait">Портрет</option>
            <option value="landscape">Альбом</option>
        </select>
        
        <label for="image">Загрузите изображение:</label>
        <input type="file" id="image" accept="image/*" onchange="previewImage(event)">
        
        <label for="text">Добавьте текст:</label>
        <input type="text" id="text" oninput="updateText()">
        
        <label for="text-size">Размер текста:</label>
        <input type="number" id="text-size" value="18" oninput="updateText()">
        
        <label for="back-color">Цвет задней стороны:</label>
        <input type="color" id="back-color">
        
        <label for="paper-type">Тип бумаги:</label>
        <select id="paper-type">
            <option value="matte">Матовая</option>
            <option value="glossy">Глянцевая</option>
            <option value="satin">Сатиновая</option>
            <option value="semi-gloss">Полуглянцевая</option>
        </select>
        
        <div id="preview">
            <span id="preview-text"></span>
        </div>
        
        <button onclick="createOrder()">Создать заказ</button>
    </div>
    
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('preview').style.backgroundImage = `url(${reader.result})`;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateText() {
            const text = document.getElementById('text').value;
            const textSize = document.getElementById('text-size').value;
            const previewText = document.getElementById('preview-text');
            previewText.textContent = text;
            previewText.style.fontSize = textSize + 'px';
        }

        function createOrder() {
            const order = {
                orientation: document.getElementById('orientation').value,
                text: document.getElementById('text').value,
                textSize: document.getElementById('text-size').value,
                backColor: document.getElementById('back-color').value,
                paperType: document.getElementById('paper-type').value,
                orderNumber: Math.floor(10000 + Math.random() * 90000)
            };
            sendToTelegram(order);
        }

        function sendToTelegram(order) {
            const token = '8061862501:AAHXrnm-6uOVuYDo_3Q351KrE6O534rXpCw';
            const chatId = '5103909743';
            const message = `Заказ №${order.orderNumber}\nОриентация: ${order.orientation}\nТекст: ${order.text}\nРазмер текста: ${order.textSize}px\nЦвет задней стороны: ${order.backColor}\nТип бумаги: ${order.paperType}`;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: chatId, text: message})
            })
            .then(response => response.json())
            .then(data => alert('Заказ отправлен в Telegram!'))
            .catch(error => alert('Ошибка отправки заказа в Telegram: ' + error));
        }
    </script>
</body>
</html>
