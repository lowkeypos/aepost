<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Открыток</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        .card-preview {
            width: 300px;
            height: 450px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .controls, .order-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <h1>Конструктор Открыток</h1>
    <div class="card-preview">
        <canvas id="canvas" width="300" height="450"></canvas>
    </div>
    <div class="controls">
        <label>Выберите ориентацию:</label>
        <select id="orientation">
            <option value="portrait">Портретная</option>
            <option value="landscape">Горизонтальная</option>
        </select>
        <input type="file" id="uploadImage" accept="image/*">
        <input type="text" id="textInput" placeholder="Введите текст">
        <button id="generateImage">Обновить предпросмотр</button>
        <button id="sendOrder">Отправить заказ</button>
    </div>
    <script>
        let img = new Image();
        let text = "";
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const orientationSelect = document.getElementById('orientation');

        function updateCanvas() {
            const isLandscape = orientationSelect.value === 'landscape';
            canvas.width = isLandscape ? 450 : 300;
            canvas.height = isLandscape ? 300 : 450;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (img.src) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(text, 20, 50);
        }

        document.getElementById('uploadImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.onload = updateCanvas;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('textInput').addEventListener('input', function(event) {
            text = event.target.value;
            updateCanvas();
        });

        orientationSelect.addEventListener('change', updateCanvas);
        document.getElementById('generateImage').addEventListener('click', updateCanvas);

        document.getElementById('sendOrder').addEventListener('click', function() {
            const dataUrl = canvas.toDataURL('image/png');
            fetch('https://api.telegram.org/bot8061862501:AAHXrnm-6uOVuYDo_3Q351KrE6O534rXpCw/sendPhoto', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: "YOUR_CHAT_ID", // Укажите ваш chat_id
                    photo: dataUrl,
                    caption: `Ориентация: ${orientationSelect.value}\nТекст: ${text}`
                })
            }).then(response => response.json()).then(data => {
                alert("Заказ отправлен!");
            }).catch(error => {
                alert("Ошибка отправки заказа");
            });
        });
    </script>
</body>
</html>
