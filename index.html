<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Открыток</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        .card-preview {
            width: 300px;
            height: 450px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        .card-preview img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            cursor: grab;
        }
        .controls, .order-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ecb;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Конструктор Открыток</h1>
    <div class="card-preview" id="cardPreview"></div>
    <canvas id="canvas" width="300" height="450"></canvas>
    <div class="controls">
        <label>Выберите ориентацию:</label>
        <select id="orientation">
            <option value="portrait">Портретная</option>
            <option value="landscape">Горизонтальная</option>
        </select>
        <input type="file" id="uploadImage" accept="image/*">
        <button id="generateImage">Создать изображение</button>
        <button id="sendOrder">Отправить заказ</button>
    </div>
    <script>
        let img = null;
        let isDragging = false;
        let startX, startY, imgX = 0, imgY = 0;
        let scale = 1;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('uploadImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img = new Image();
                    img.src = e.target.result;
                    img.onload = () => drawCanvas();
                };
                reader.readAsDataURL(file);
            }
        });

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, imgX, imgY, img.width * scale, img.height * scale);
        }

        document.getElementById('generateImage').addEventListener('click', function() {
            drawCanvas();
            const dataUrl = canvas.toDataURL('image/png');
            const preview = document.createElement('img');
            preview.src = dataUrl;
            document.getElementById('cardPreview').innerHTML = '';
            document.getElementById('cardPreview').appendChild(preview);
        });

        document.getElementById('sendOrder').addEventListener('click', function() {
            const dataUrl = canvas.toDataURL('image/png');
            fetch('https://api.telegram.org/bot8061862501:AAHXrnm-6uOVuYDo_3Q351KrE6O534rXpCw/sendPhoto', {
                method: 'POST',
                body: JSON.stringify({
                    chat_id: "5103909743", // Замените на ваш chat_id
                    photo: dataUrl
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        });
    </script>
</body>
</html>
